{% load static %}
<!doctype html>

<html lang="ko">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'read_book.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}">
    <script type="text/javascript" src="{% static 'navbar.js' %}"></script>
    <script src="{% static 'jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'read_book.js' %}"></script>
    <!-- DB에서 불러와야함.~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <form method='post' action='/AI_Publisher/make_cover/' target=_self style="display: none;" name="sendJson" id="sendJson">
    </form>

    <title>Read Book</title>
</head>
<body onload="navbar_function();move_book();">


    <div class="background" id="backGround">
        <div class="background" id="Field">

        <!-- 만든 동화책 -->
        <div class="reading_border" id="reading_border">
            <div class="Card_small_1" id="Card_small_1"></div>
            <div class="Card_small_2" id="Card_small_2"></div>
            <div class="Card_small_3" id="Card_small_3"></div>
            <div class="Card_small_4" id="Card_small_4"></div>
            <div class="text_box" id="text_box"></div>
        </div>

        <!-- 왼쪽 넘기기 -->
        <div class="left_move" id="left_move"></div>

        <!-- 오른쪽 넘기기 -->
        <div class="right_move" id="right_move"></div>

        <!-- 책상 -->
        <div class="shelf" id="shelf"></div>

        <!-- 네비게이션 바 -->
        <div class="upper_bar" id="upper_bar">
            <div class="AI_Publisher_image" id="AI_Publisher_image"></div>
            <div class="user_icon" id="user_icon"></div>
            <div class="username" id="username"></div>
        </div>
        </div>
    </div>

</body>
</html>
