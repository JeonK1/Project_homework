{% load static %}
<!doctype html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'read_book.css' %}">
    <script src="{% static 'jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'read_book.js' %}"></script>
    <!-- DB에서 불러와야함.~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <input type='hidden' name='jsonData' id='jsonData' value="{{getJSONData}}"/>
    <input type='hidden' name='bookData' id='bookData' value="{{bookData}}"/>
    <input type='hidden' name='groundData' id='groundData' value="{{groundData}}"/>

    <title>Read Book</title>
</head>
<body onload="move_book()">
    <div class="background" id="backGround">
        <div class="background" id="Field"></div>

        <!-- 책 페이지 -->
        <div class="reading_border" id="sub_border_1"></div>
        <div class="reading_border" id="sub_border_2"></div>
        <div class="reading_border" id="main_border">
            <!-- JS로 css값 넣어줌 -->
            <div class="Card_small_1" id="Card_small_1"></div>
            <div class="Card_small_2" id="Card_small_2"></div>
            <div class="Card_small_3" id="Card_small_3"></div>
            <div class="Card_small_4" id="Card_small_4"></div>
            <div class="text_box" id="text_box"></div>
        </div>

        <div class="reading_border" id="title">일상의 미로</div>

        <!-- 오른쪽 밑 그림,글 -->
        <div class="Vector" id="read_book_vector_2"></div>
        <div class="two_finger" id="two_finger"></div>
        <div class="two_finger" id="two_finger_text">책페이지을 두 손가락으로 넘겨서 읽을 수 있어요.</div>

        <!--이전 페이지-->
        <div class="Vector" id="read_book_vector"></div>
        <div class="backpage" id="backpage_btn">
            <div class="backpage" id="backpage_arrow"></div>
            <div class="backpage" id="backpage_text">책장으로 돌아가기</div>
        </div>

        <!--노리스 아이콘 및 배경-->
        <div class="icon" id="noris_icon"></div>



    </div>

</body>
</html>
