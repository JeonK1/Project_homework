{% load static %}
<!doctype html>

<html lang="ko">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'read_book_start.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}">
    <script type="text/javascript" src="{% static 'navbar.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery-3.5.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'read_book_start.js' %}"></script>
    <!-- DB에서 불러와야함.~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <form method='post' action='/AI_Publisher/read_book_start/' target=_self style="display: none;" name="sendJson" id="sendJson">
        <input type='hidden' name='jsonData' id='jsonData' value="{{getJSONData}}"/>
    </form>

    <title>Show Gallery</title>
</head>
<body>

   <div class="container" id="background">

        <!--노리스 아이콘-->
        <div class="icon" id="noris_icon"></div>

        <!--뒤로가기 버튼-->
        <div class="backpage" id="backpage_btn">
            <div class="backpage" id="backpage_arrow"></div>
            <div class="backpage" id="backpage_text">뒤로가기</div>
            <div class="backpage" id="backpage_img"></div>
        </div>

        <!--다온이가 만든 동화책장이에요!-->
       <div class="container" id="gallery_text_container">
           <!--DB에서 유저 이름 출력시키는 곳!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
           <h3 class="gallery_text" id="gallery_text1">오늘은</h3><br>
           <h3 class="gallery_text" id="gallery_text2">다온이의</h3><br>
           <h3 class="gallery_text" id="gallery_text3">일상의 미로</h3><h3 class="gallery_text" id="gallery_text5">를</h3>
           <h3 class="gallery_text" id="gallery_text4">읽어볼까요?</h3>
       </div>
        <div class="read_book_bg">

        </div>

   </div>
</body>
</html>
