{% load static %}
<!doctype html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'set_character.css' %}">
    <script type="text/javascript" src="{% static 'Random_Character.js' %}"></script>
    <script type="text/javascript" src="{% static 'set_character.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery-3.5.1.min.js' %}"></script>
    <title>set_character</title>

    <!--Post form-->
    <form method='post' action='/AI_Publisher/set_char_option/' target=_self style="display: none;" name="sendJson" id="sendJson">
        <input type='hidden' name='jsonData' id='jsonData' value=""/>
    </form>

</head>
<body onload="random_character();">
    <!--배경 및 프레임-->
    <div class="container" id="background">

        <div class="black_bg" onclick="removeModal();"></div>
        <div class="modal_wrap">
            <div id="modal_context">
                지금 나가면<br>제작한 이야기가<br>저장되지 않아요.
            </div>
            <div id="modal_title">
                그래도 괜찮아요?
            </div>
            <div id="modal_button_wrap">
                <div class="modal_button" id="modal_button_yes" onclick="modalYes_nav();">괜찮아요</div>
                <div class="modal_button" id="modal_button_no" onclick="modalNo_nav();">안나갈래요</div>
            </div>
        </div>

        <!--노리스 아이콘-->
        <div class="icon" id="noris_icon" onclick="createModal_nav('/AI_Publisher')"></div>

        <!--다시 뽑기-->
        <div class="redraw" id="redraw_btn">
            <div class="redraw" id="redraw_img"></div>
            <div class="redraw" id="redraw_text">다른 캐릭터들 볼래요!</div>
        </div>



        <!--텍스트-->
        <div class="text_box" id="text_box">
            <h3 class="text_deco" id="text1">등장인물을</h3><br>
            <h3 class="text_deco" id="text2">선택해볼게요!</h3>
        </div>

        <!--이전 페이지-->
        <div class="backpage" id="backpage_btn" onclick="createModal_nav('/AI_Publisher')">
            <div class="backpage" id="backpage_arrow"></div>
            <div class="backpage" id="backpage_text">이전으로</div>
        </div>

        <!--다음 페이지-->
        <div class="nextpage" id="nextpage_btn">
            <div class="nextpage" id="nextpage_arrow"></div>
            <div class="nextpage" id="nextpage_text">다음으로</div>
        </div>

        <!--카드 정하기-->
        <div class="background" id="set_character_background"></div>
        <div class="card" id="card_1"><img class="character_card" id="card1"></div>
        <div class="card" id="card_2"><img class="character_card" id="card2"></div>
        <div class="card" id="card_3"><img class="character_card" id="card3"></div>
        <div class="card" id="card_4"><img class="character_card" id="card4"></div>

        <!--카드 가이드-->
        <div class="guide_card" id="guide_card1"></div>
        <div class="guide_card" id="guide_card2"></div>
        <div class="guide_card" id="guide_card3"></div>


        <!--카드 가이드 텍스트-->

        <div class="guide" id="guide_img"></div>
        <div class="guide" id="guide_text">카드를 눌러<br>캐릭터를<br>뽑아주세요</div>



    </div>
</body>
</html>
