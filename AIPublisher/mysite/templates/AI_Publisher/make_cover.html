{% load static %}
<!doctype html>

<html lang="ko">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'make_cover.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'jquery-ui.css' %}">
    <script type="text/javascript" src="{% static 'make_cover.js' %}"></script>
    <script type="text/javascript" src="{% static 'navbar.js' %}"></script>
    <script src="{% static 'jquery-3.5.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery-ui.js' %}"></script>
    <form method='post' action='/AI_Publisher/main/' target=_self style="display: none;" name="sendJson" id="sendJson">
        <input type='hidden' name='jsonData' id='jsonData' value="{{getJSONData}}"/>
    </form>


    <title>Make Cover</title>
</head>
<body onload="navbar_function();select_background();cover_decoration();">
    <div class="BackGround" id="BackGround">
        <!-- 살색 배경 -->
        <div class="Field" id="Field"></div>

        <!-- 텍스트 입력 -->
        <input type="text" class="input_text" id="input_text">

        <!--표지-->
        <div class="Cover" id="Cover">
            <!-- 표지 캐릭터 꾸미기 -->
            <div class="decorate_ch_1" id="decorate_ch_1">
                    <img class="deco_img" id="decorate_1" src={{getJSONData.mainChar.url}}>
            </div>
            <div class="decorate_ch_2" id="decorate_ch_2">
                    <img class="deco_img" id="decorate_2" src={{getJSONData.subChar.url}}>
            </div>
            {% for character in getJSONData.charList %}
                <div class="decorate_character" id="decorate_ch_{{forloop.counter | add:2}}">
                <!--<div class="character_card" id="character_{{forloop.counter}}" onclick="sendSubChar({{forloop.counter}})">-->
                    <img class="deco_img" id="decorate_{{forloop.counter}}" src={{character.url}}>
                </div>
            {% endfor %}
        </div>
        <div class="Cover_title" id="Cover_title"></div>

        <!--오른쪽 메뉴-->
        <div class="RightSidebar" id="RightSidebar">
            <div class="Ground_small_1" id="Ground_small_1" style="background-image: url('../../static/img/ground/{{bookContetnsList.0}}');"></div>
            <div class="Ground_small_2" id="Ground_small_2" style="background-image: url('../../static/img/ground/{{bookContetnsList.1}}');"></div>
            <div class="Ground_small_3" id="Ground_small_3" style="background-image: url('../../static/img/ground/{{bookContetnsList.2}}');"></div>
            <div class="Ground_small_4" id="Ground_small_4" style="background-image: url('../../static/img/ground/{{bookContetnsList.3}}');"></div>
            <div class="Ground_small_5" id="Ground_small_5" style="background-image: url('../../static/img/ground/{{bookContetnsList.4}}');"></div>
            <div class="camera" id="camera"></div>
        </div>

         <!--왼쪽 메뉴-->
        <div class="LeftSidebar" id="LeftSidebar">
            <!--왼쪽 카드 뭉치-->
            <div class="Card_small_1" id="Card_small_1">
                    <img class="card_img" id="card_1" src={{getJSONData.mainChar.url}}>
            </div>
            <div class="Card_small_2" id="Card_small_2">
                    <img class="card_img" id="card_2" src={{getJSONData.subChar.url}}>
            </div>
            {% for character in getJSONData.charList %}
                <div class="character_card" id="Card_small_{{forloop.counter | add:2}}">
                <!--<div class="character_card" id="character_{{forloop.counter}}" onclick="sendSubChar({{forloop.counter}})">-->
                    <img class="card_img" id="card_{{forloop.counter}}" src={{character.url}}>
                </div>
            {% endfor %}
            <!--<div class="Card_small_3" id="Card_small_3" style="background-image: url('{{getJSONData.charList.2}}');"></div>-->
            <!--<div class="Card_small_4" id="Card_small_4" style="background-image: url('{{getJSONData.charList.3}}');"></div>-->
        </div>

        <!-- 동화 제작 완성 -->

        <div class="make_shape" id="make_shape">
            <div class="make_step_body_1" id="make_step_body_1">
                <div class="make_step_body_2" id="make_step_body_2">
                    <div class="make_step_text" id="make_step_text">Make</div>
                    <div class="make_step_image" id="make_step_image"></div>
                </div>
            </div>
        </div>

        <!-- 네비게이션 바 -->
        <div class="upper_bar" id="upper_bar">
            <div class="AI_Publisher_image" id="AI_Publisher_image"></div>
            <div class="user_icon" id="user_icon"></div>
            <div class="username" id="username"></div>
        </div>

    </div>

    <script type="text/javascript">

    </script>
</body>
</html>
