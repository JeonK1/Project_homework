{% load static %}
<!doctype html>

<html lang="ko">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'show_gallery.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}">
    <script type="text/javascript" src="{% static 'navbar.js' %}"></script>
    <script src="{% static 'jquery-3.5.1.min.js' %}"></script>

    <title>Show Gallery</title>
</head>
<body onload="navbar_function()">

    <div class="background" id="backGround">

        <!-- 만든 동화책 -->
        <div class="storybook_1" id="storybook_1"></div>
        <div class="storybook_2" id="storybook_2"></div>
        <div class="storybook_3" id="storybook_3"></div>

        <!-- 왼쪽 넘기기 -->
        <div class="left_move" id="left_move"></div>

        <!-- 오른쪽 넘기기 -->
        <div class="right_move" id="right_move"></div>

        <!-- 책상 -->
        <div class="shelf" id="shelf"></div>

        <!--화면아래 초록색 바-->
        <div class="bottom_bar" id="bottom_bar"></div>

        <!-- 네비게이션 바 -->
        <div class="upper_bar" id="upper_bar">
            <div class="AI_Publisher" id="AI_Publisher">AI_Publisher</div>
            <div class="AI_Publisher_image" id="AI_Publisher_image"></div>
            <div class="user_icon" id="user_icon"></div>
            <div class="user_icon_event" id="user_icon_event"></div>
            <div class="username" id="username"></div>
        </div>

        <!--계정 메뉴-->
        <div class="ID_Menu" id="ID_Menu">
            <div class="menu_1_item" id="menu_1_item">
                <div class="menu_1_text_box" id="menu_1_text_box">
                    <div class="menu_1_text" id="menu_1_text">내 정보 관리</div>
                </div>
            </div>
            <div class="menu_2" id="menu_2">
                <div class="menu_2_item" id="menu_2_item">
                    <div class="menu_2_icon_box" id="menu_2_icon_box">
                        <div class="menu_2_icon" id="menu_2_icon"></div>
                    </div>
                    <div class="menu_2_text_box" id="menu_2_text_box">
                        <div class="menu_2_text" id="menu_2_text">Converted Photos</div>
                    </div>
                </div>
            </div>
            <div class="menu_3" id="menu_3">
                <div class="menu_3_item" id="menu_3_item">
                    <div class="menu_3_icon_box" id="menu_3_icon_box">
                        <div class="menu_3_icon" id="menu_3_icon"></div>
                    </div>
                    <div class="menu_3_text_box" id="menu_3_text_box">
                        <div class="menu_3_text" id="menu_3_text">sharing</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
