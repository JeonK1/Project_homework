{% load static %}
<!doctype html>

<html lang="ko">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'show_gallery.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}">
    <script type="text/javascript" src="{% static 'navbar.js' %}"></script>
    <script src="{% static 'jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'show_gallery.js' %}"></script>
    <!-- DB에서 불러와야함.~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <input type="hidden" name="userbook" id="userbook" value="{{userbook}}"/>
    <input type="hidden" name="background" id="mybackground" value="{{mybackground}}"/>
    <input type="hidden" name="title" id="title" value="{{title}}"/>

    <title>Show Gallery</title>
</head>
<body onload="navbar_function(); set_page();">

    <div class="background" id="backGround">
        <div class="background" id="Field">
        <!-- 만든 동화책 -->
            <div class="storybook_box" id="book_box">

                <div class="storybook" id="storybook_1"><img class="storybook_bg" id="storybook1" src="{{mybackground.0}}">
                    <div class="storybook_title" id="storybook1_title">
                        <div class="storybook_title_text" id="storybook1_title_text">{{title.0}}</div>
                    </div>
                    <div class="storybook_btn" id="storybook1_btn">
                        <div class="storybook_btn_text" id="storybook1_btn_text">책 읽기</div>
                    </div>
                </div>
                <!-- DB에서 책 제목이랑 책 표지 불러와서~~~~~~~~~~~~~~~~~~~~~~~~~~~~여기에 출력~~~~~~~~~~~~~~~~~~~~~~~~ -->
                <div class="storybook" id="storybook_2"><img class="storybook_bg" id="storybook2" src="{{mybackground.1}}">
                    <div class="storybook_title" id="storybook2_title">
                        <div class="storybook_title_text" id="storybook2_title_text">{{title.1}}</div>
                    </div>
                    <div class="storybook_btn" id="storybook2_btn">
                        <div class="storybook_btn_text" id="storybook2_btn_text">책 읽기</div>
                    </div>
                </div>
                <!-- DB에서 책 제목이랑 책 표지 불러와서~~~~~~~~~~~~~~~~~~~~~~~~~~~~여기에 출력~~~~~~~~~~~~~~~~~~~~~~~~ -->
                <div class="storybook" id="storybook_3"><img class="storybook_bg" id="storybook3" src="{{mybackground.2}}">
                    <div class="storybook_title" id="storybook3_title">
                        <div class="storybook_title_text" id="storybook3_title_text">{{title.2}}</div>
                    </div>
                    <div class="storybook_btn" id="storybook3_btn">
                        <div class="storybook_btn_text" id="storybook3_btn_text">책 읽기</div>
                    </div>
                </div>
            </div>

        <!-- 왼쪽 넘기기 -->
        <div class="left_move" id="left_move"></div>

        <!-- 오른쪽 넘기기 -->
        <div class="right_move" id="right_move"></div>

        <!-- 책상 -->
        <div class="shelf" id="shelf"></div>

        <!-- 네비게이션 바 -->
        <div class="upper_bar" id="upper_bar">
            <div class="AI_Publisher_image" id="AI_Publisher_image"></div>
            <div class="user_icon" id="user_icon"></div>
            <div class="username" id="username"></div>
        </div>
        </div>
    </div>
</body>
</html>
