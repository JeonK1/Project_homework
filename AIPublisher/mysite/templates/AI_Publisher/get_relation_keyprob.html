{% load static %}
<!doctype html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'get_relation_keyprob.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}">
    <script type="text/javascript" src="{% static 'navbar.js' %}"></script>
    <script type="text/javascript" src="{% static 'get_relation_keyprob.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery-3.5.1.min.js' %}"></script>
    <title>set_character</title>
</head>
<body onload="navbar_function();">
    <!--배경 및 프레임-->
    <div class="BackGround" id="BackGround">
        <div class="Field" id="Field">
            <div class="border" id="border"></div>
            <div class="STATBAR" id="STATBAR">
                <div class="step" id="step">사건 카드 / 관계 카드 선택</div>
            </div>
        </div>
        <!--카드 뭉치-->
        <div class="card_stack" id="card_stack_box1" onclick="get_random_keyprob()">
            <div class="relation_context">하우</div>
            <div class="cardstack1"></div>
            <div class="cardstack1"></div>
            <div class="cardstack1"></div>
        </div>
        <div class="card_stack" id="card_stack_box2" onclick="get_random_relations()">
            <div class="cardstack1"></div>
            <div class="cardstack1"></div>
            <div class="cardstack1"></div>
        </div>

        <!-- 사건 카드 -->
        <div class="card1" id="key_prob">
            <div class="relation_context"></div>
        </div>

        <!-- 하단 8개 관계 설정 카드-->
        <div class="relation_menu" id="relation_menu">
            <div class="relation_card_positive" id="relation_card_pos1">
                <div class="relation_context"></div>
            </div>
            <div class="relation_card_positive" id="relation_card_pos2">
                <div class="relation_context"></div>
            </div>
            <div class="relation_card_positive" id="relation_card_pos3">
                <div class="relation_context"></div>
            </div>
            <div class="relation_card_neutrality" id="relation_card_neu1">
                <div class="relation_context"></div>
            </div>
            <div class="relation_card_neutrality" id="relation_card_neu2">
                <div class="relation_context"></div>
            </div>
            <div class="relation_card_negative" id="relation_card_neg1">
                <div class="relation_context"></div>
            </div>
            <div class="relation_card_negative" id="relation_card_neg2">
                <div class="relation_context"></div>
            </div>
            <div class="relation_card_negative" id="relation_card_neg3">
                <div class="relation_context"></div>
            </div>
        </div>

        <!--화면아래 초록색 바-->
        <div class="bottom_bar" id="bottom_bar"></div>

        <!--다음 버튼-->
        <a href="/AI_Publisher/set_relation/" target=_self>
                <div class="next_step" id="next_step"></div>
        </a>

        <!--네비게이션 바-->
        <div class="upper_bar" id="upper_bar">
            <div class="AI_Publisher_image" id="AI_Publisher_image"></div>
            <div class="user_icon" id="user_icon"></div>
            <div class="username" id="username"></div>
        </div>

    </div>
</body>

</html>
