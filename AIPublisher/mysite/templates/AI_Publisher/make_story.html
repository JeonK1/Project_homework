{% load static %}
<!doctype html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'make_story.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}">
    <script type="text/javascript" src="{% static 'navbar.js' %}"></script>
    <script type="text/javascript" src="{% static 'make_story.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery-3.5.1.min.js' %}"></script>
    <title>Make Story</title>
</head>
<body onload="navbar_function();stepbar_move();nextstep_move();show_question();">
    <div class="BackGround" id="BackGround">
        <!--왼쪽 메뉴-->
        <div class="LeftSidebar" id="LeftSidebar">
            <div class="LeftSidebar_right" id="LeftSidebar_right"></div>
            <div class="LeftSidebar_left" id="LeftSidebar_left"></div>
        </div>

        <!-- 3단계 -->
        <!--오른쪽 메뉴-->
        <div class="RightSidebar" id="RightSidebar">
            <div class="RightSidebar_left" id="RightSidebar_left"></div>
            <div class="RightSidebar_right" id="RightSidebar_right"></div>
        </div>

        <div class="camera" id="camera"></div>
        <div class="question_string_small" id="question_string_small"></div>

        <!--제목-->
        <div class="Field" id="Field">
            <div class="border" id="border"></div>
            <div class="STATBAR" id="STATBAR">
                <div class="step" id="step">이야기 제작</div>
            </div>
        </div>

        <!-- 텍스트 입력 -->
        <input type="text" class="input_text_box" id="input_text_box">

        <!-- 1단계 -->
        <!-- 질문 -->
        <div class="question_base" id="question_base">
            <div class="question_base_text" id="question_base_text"></div>
        </div>

        <!-- 2단계 -->
        <!-- 문장, base 축소 -->
        <div class="question_string" id="question_string"></div>
        <div class="question_base_small" id="question_base_small"></div>

        <!-- 발단 전개 위기 절정 결말 -->
        <div class="STEP_BAR" id="STEP_BAR">
            <div class="STEP_1" id="STEP_1">
                <div class="STEP_1_TEXT" id="STEP_1_TEXT">발단</div>
            </div>
            <div class="STEP_2" id="STEP_2">
                <div class="STEP_2_TEXT" id="STEP_2_TEXT">전개</div>
            </div>
            <div class="STEP_3" id="STEP_3">
                <div class="STEP_3_TEXT" id="STEP_3_TEXT">위기</div>
            </div>
            <div class="STEP_4" id="STEP_4">
                <div class="STEP_4_TEXT" id="STEP_4_TEXT">절정</div>
            </div>
            <div class="STEP_5" id="STEP_5">
                <div class="STEP_5_TEXT" id="STEP_5_TEXT">결말</div>
            </div>
        </div>

        <!--왼쪽 카드 뭉치-->
        <div class="Select_Character_Card_Field" id="Select_Character_Card_Field">
            <div class="Card_small_1" id="Card_small_1" style="background-image: url('../../static/img/characters/{{charList.0}}');"></div>
            <div class="Card_small_2" id="Card_small_2" style="background-image: url('../../static/img/characters/{{charList.1}}');"></div>
            <div class="Card_small_3" id="Card_small_3" style="background-image: url('../../static/img/characters/{{charList.2}}');"></div>
            <div class="Card_small_4" id="Card_small_4" style="background-image: url('../../static/img/characters/{{charList.3}}');"></div>
        </div>

        <!--화면아래 초록색 바-->
        <div class="bottom_bar" id="bottom_bar"></div>

        <!--다음 단계-->
        <div class="next_step" id="next_step"></div>

        <!-- 네비게이션 바 -->
        <div class="upper_bar" id="upper_bar">
            <div class="user_icon" id="user_icon"></div>
            <div class="user_icon_event" id="user_icon_event"></div>
            <div class="username" id="username"></div>
        </div>

        <!--계정 메뉴-->
        <div class="ID_Menu" id="ID_Menu">
            <div class="menu_1" id="menu_1">
                <div class="menu_feature_1" id="menu_feature_1"></div>
                <div class="menu_text_1" id="menu_text_1">내 정보 관리</div>
            </div>
            <a href="/AI_Publisher/main/" target=_self>
            <div class="menu_2" id="menu_2">
                <div class="menu_feature_2" id="menu_feature_2"></div>
                <div class="menu_text_2" id="menu_text_2">메인 화면</div>
            </div></a>
            <div class="menu_3" id="menu_3">
                <div class="menu_feature_3" id="menu_feature_3"></div>
                <div class="menu_text_3" id="menu_text_3">TEXT</div>
            </div>
            <div class="menu_4" id="menu_4">
                <div class="menu_feature_4" id="menu_feature_4"></div>
                <div class="menu_text_4" id="menu_text_4">TEXT</div>
            </div>
        </div>

    </div>
</body>
</html>
