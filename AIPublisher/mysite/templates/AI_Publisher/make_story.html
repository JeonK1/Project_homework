{% load static %}
<!doctype html>

<html lang="ko">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'make_story.css' %}">

    <title>Make Story</title>
</head>
<body>
    <div class="BackGround" id="BackGround">
        <div class="LeftSidebar" id="LeftSidebar">
            <div class="LeftSidebar_right" id="LeftSidebar_right"></div>
            <div class="LeftSidebar_left" id="LeftSidebar_left"></div>
        </div>

        <div class="Field" id="Field">
            <div class="border" id="border"></div>
            <div class="STATBAR" id="STATBAR">
                <div class="step" id="step">관계 설정</div>
            </div>
        </div>

        <div class="upper_bar" id="upper_bar">
            <div class="user_icon" id="user_icon"></div>
            <div class="username" id="username">Coople</div>
        </div>

        <div class="input_text_box" id="input_text_box">
            <div class="input_text" id="input_text">문장을 입력하세요</div>
        </div>

        <div class="Polygon_1" id="Polygon_1"></div>

        <div class="STEP_BAR" id="STEP_BAR">
            <div class="STEP_1" id="STEP_1">
                <div class="STEP_1_TEXT" id="STEP_1_TEXT">결말</div>
            </div>
            <div class="STEP_2" id="STEP_2">
                <div class="STEP_2_TEXT" id="STEP_2_TEXT">절정</div>
            </div>
            <div class="STEP_3" id="STEP_3">
                <div class="STEP_3_TEXT" id="STEP_3_TEXT">위기</div>
            </div>
            <div class="STEP_4" id="STEP_4">
                <div class="STEP_1_TEXT" id="STEP_1_TEXT">전개</div>
            </div>
            <div class="STEP_5" id="STEP_5">
                <div class="STEP_5_TEXT" id="STEP_5_TEXT">발단</div>
            </div>
        </div>

        <div class="Select_Character_Card_Field" id="Select_Character_Card_Field">
            <div class="Card_small_1" id="Card_small_1"></div>
            <div class="Card_small_2" id="Card_small_2"></div>
            <div class="Card_small_3" id="Card_small_3"></div>
            <div class="Card_small_4" id="Card_small_4"></div>
        </div>

        <div class="bottom_bar" id="bottom_bar"></div>
        <div class="nextstep" id="nextstep"></div>
    </div>


</body>
</html>
