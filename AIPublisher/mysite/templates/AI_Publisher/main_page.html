{% extends 'base(main).html' %}
{% load static %}


{% block content %}

    <style>
        body {
            background-color: RGB(222,237,231)
        }
        </style>

    <div class="shelf" id="shelf" style="position : absolute; left:0px; top: 710px; z-index : 1;">
        <img style="width: 100%; height: auto;object-fit: scale-down;" src="/static/img/shelf.png"/></div>

    <a href="gallery/" target=_self>
    <div class="gallery" id="gallery" style="position : absolute; left:200px; top: 354px; z-index : 1;">
        <img style="width: 60%; height: auto;object-fit: scale-down;" src="/static/img/gallery.png"/></div></a>

    <a href="select_character/" target=_self>
    <div class="book_start" id="book_start" style="position : absolute; left:1200px; top: 250px; z-index : 1;">
        <img style="width: 60%; height: auto;object-fit: scale-down;" src="/static/img/book_start.png"/></div></a>

    <div class="AI_Publisher" id="AI_publisher" style="position : absolute; left:20px; top: 18px; z-index : 2;">
        <img style="width: 80%; height: auto;object-fit: scale-down;" src="/static/img/AI_Publisher.png"/></div>

    <!-- style="max-width: 100%; height: auto;object-fit: cover;" -->
    <script>
	var naverLogin = new naver.LoginWithNaverId(
		{
			clientId: "{xXgo_JUs1mnL3JzJamfC}",
			callbackUrl: "{http://127.0.0.1:8000/AI_Publisher/main}",
			callbackHandle: true
			/* callback 페이지가 분리되었을 경우에 callback 페이지에서는 callback처리를 해줄수 있도록 설정합니다. */
		}
	);

	naverLogin.init();

	window.addEventListener('load', function () {
		naverLogin.getLoginStatus(function (status) {
			if (status) {
				/* 필수적으로 받아야하는 프로필 정보가 있다면 callback처리 시점에 체크 */
				var email = naverLogin.user.getEmail();
				if( email == undefined || email == null) {
					alert("이메일은 필수정보입니다. 정보제공을 동의해주세요.");
					/* 사용자 정보 재동의를 위하여 다시 네아로 동의페이지로 이동함 */
					naverLogin.reprompt();
					return;
				}

				window.location.replace("http://127.0.0.1:8000/AI_Publisher/main");
			} else {
				console.log("callback 처리에 실패하였습니다.");
			}
		});
	});
</script>



{% endblock %}
