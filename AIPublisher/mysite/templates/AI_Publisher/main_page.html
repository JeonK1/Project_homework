{% load socialaccount %}
{% load static %}
<!doctype html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if user.is_authenticated %}
    <link rel="stylesheet" type="text/css" href="{% static 'main_page.css' %}">
    <title>main_page</title>
    {% else %}
    <link rel="stylesheet" type="text/css" href="{% static 'login_page.css' %}">
    <script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js" charset="utf-8"></script>
    <title>login_page</title>
    {% endif %}
</head>
<body>
    <div class="background" id="backGround">
        {% if user.is_anonymous %}
            <div class="logo" id="mainlogo"></div>
            <div class="logo" id="logo">AI PUBLISHER</div>
            <div id="naverIdLogin" onclick="location.href='http://127.0.0.1:8000/accounts/naver/login'"></div>
        {% else %}
            <div claas="nextstep" id="make_str_box" onclick="location.href='http://127.0.0.1:8000/AI_Publisher/set_character'"></div>
            <div claas="nextstep" id="gallery" onclick="location.href='http://127.0.0.1:8000/AI_Publisher/show_gallery'"></div>
            <div class="decoration" id="shelf"></div>
            <div id="test"><a href="http://127.0.0.1:8000/accounts/logout/">{{user.email}}</a></div>
            <form action="http://127.0.0.1:8000/accounts/logout/" method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="/AI_Publisher/"/>
            <input type="submit" value="로그아웃">
            </form>
        {% endif %}


    </div>
</body>
</html>
